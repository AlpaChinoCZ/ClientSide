<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/fetchHeaderFooter.js"></script>
</head>
<body>
    <div class="container">
        <div id="header-placeholder"></div>        
        <section class="new-section--first ales ales--form">
            <div class="form-container margin-align">
                <h1>Sign Up</h1>
                <form id="registerForm">
                    <label for="name">First Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter First Name" required>

                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>

                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>

                    <button type="submit">Create Account</button>
                </form>
                <br>
                <p>Already have an account? <a href="login.html" class="rounded-button">Login here</a></p>
            </div>
        </section>
        <div id="footer-placeholder"></div>
    </section>
</body>
</html>
